<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>좋아요</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
<!--        v-if와 v-else는 형제 태그이면서 인접해야사용가능-->
        <div v-if="liked">Like!!</div>능
        <button v-else v-on:click="onClickButton">Like</button>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            // vue가 다룰 데이터를 관리
            liked: false,
        },
        methods: {
            onClickButton() {
                this.liked = true;
            },
        },
    });
</script>
</html>
